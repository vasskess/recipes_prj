{% block content %}
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "recipes-list" %}">
                <button type="button" class="btn btn-info">All Recipes</button>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url "recipes-create" %}">
                                <button class="btn btn-secondary">Add new
                                    recipe
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url "logout" %}">
                                <button class="btn btn-secondary">
                                    Logout
                                </button>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "register" %}">
                                <button type="button" class="btn btn-success">Register</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "login" %}">
                                <button type="button" class="btn btn-warning">LogIn</button>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock content %}
