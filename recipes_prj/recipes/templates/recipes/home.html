{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="vh-100 bg-image"
             style="background-image: url('{% static "images/homepage.png" %}');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="card-body p-5">
                    <div class="row">
                        {% for recipe in recipe_list %}
                            <div class="col-lg-4 col-md-6 mt-4">
                                <div class="card h-100" id="{{ recipe.pk }}">
                                    <div class="card-header bg-transparent">
                                        <a href="{% url 'recipe-details' recipe.pk %}" type="button"
                                           class="text-decoration-none d-flex justify-content-center align-items-center">
                                            <h5 class="text-dark">
                                               <button class="btn btn-warning">{{ recipe }}</button>
                                            </h5>
                                        </a>
                                        <h5 style="display: flex;align-items: center;flex-direction: column;">
                                            Created by: {{ recipe.user }}
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
